<div *ngIf="item" class="row justify-content-center mt-3">
  <div class="col-6">
    <form #editForm="ngForm" (ngSubmit)="updateItem()" autocomplete="off">
      <h2 class="text-center text-primary">Editar ítem</h2>

      <hr>

      <div class="row mb-3">
        <label for="id" class="col-sm-2 col-form-label">ID:</label>
        <div class="col-sm-10">
          <input type="text" readonly="" class="form-control-plaintext" id="id" value="{{ item.id }}">
        </div>
      </div>

      <div class="mb-3">
        <label for="code" class="form-label">Código:</label>
        <input
          type="text"
          class="form-control"
          id="code"
          name="code"
          aria-describedby="codeHelp"
          placeholder="Ingrese el código"
          [(ngModel)]="item.code"
        >
        <small id="codeHelp" class="form-text text-muted">Código único de 5 caracteres.</small>
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Nombre:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          aria-describedby="nameHelp"
          placeholder="Ingrese el nombre"
          [(ngModel)]="item.name"
        >
        <small id="nameHelp" class="form-text text-muted">255 caracteres máximo.</small>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Descripción:</label>
        <input
          type="text"
          class="form-control"
          id="description"
          name="description"
          aria-describedby="descriptionHelp"
          placeholder="Ingrese la descripción"
          [(ngModel)]="item.description"
        >
        <small id="descriptionHelp" class="form-text text-muted">65535 caracteres máximo.</small>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success">Editar</button>
      </div>
    </form>
  </div>
</div>
